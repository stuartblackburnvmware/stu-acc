accelerator:
  displayName: Stu Python App
  description: Stu's Amazing Python App Accelerator
  iconUrl: https://github.com/stuartblackburnvmware/stu-acc/blob/main/soccer.png
  tags:
  - python
  - flask
  - web
  - tanzu

  imports:
    - name: tap-workload

engine:
  chain:
  - merge:
    - include: [ "**/*" ]
      exclude: [ "config/*.yaml", "README.md", "Tiltfile", "catalog/*.yaml", "templates/*.html" ]
    - include: [ "Tiltfile" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: stu-python-app
          with: "#artifactId.toLowerCase()"

    - include: [ "config/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": stu-python-app"
          with: "': ' + #artifactId.toLowerCase()"
      - merge:
        - type: InvokeFragment
          reference: tap-workload
        - include: [ "**" ]
        onConflict: UseFirst

    - include: [ "README.md" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: stu-python-app
          with: "#artifactId"

    - include: [ "catalog/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: stu-python-app
          with: "#artifactId"
